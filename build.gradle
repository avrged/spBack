plugins {
    id 'application'
    id 'java'
}

group = 'org.sazonpt'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'io.javalin:javalin:6.7.0'
}

application {
    mainClass = 'org.sazonpt.Main'
}

test {
    useJUnitPlatform()
}